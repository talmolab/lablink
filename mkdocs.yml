site_name: LabLink
site_description: Dynamic VM allocation and management system for computational research
site_author: Talmo Lab
repo_url: https://github.com/talmolab/lablink
repo_name: talmolab/lablink
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow

plugins:
  - search
  - gen-files:
      scripts:
        - docs/scripts/gen_ref_pages.py
        - docs/scripts/gen_changelog.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            docstring_section_style: table
            merge_init_into_class: true
            filters:
              - "!^_"
  - autorefs
  - mike:
      alias_type: symlink
      canonical_version: latest

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Prerequisites: prerequisites.md
      - Installation: installation.md
      - Quickstart: quickstart.md
  - User Guides:
      - Architecture: architecture.md
      - Configuration: configuration.md
      - Adapting for Your Software: adapting.md
      - Deployment: deployment.md
      - Workflows: workflows.md
      - SSH Access: ssh-access.md
      - Database Management: database.md
      - Testing: testing.md
  - AWS Setup:
      - AWS Setup from Scratch: aws-setup.md
      - Security & Credentials: security.md
      - Cost Estimation: cost-estimation.md
  - Reference:
      - API Reference: reference/
      - Troubleshooting: troubleshooting.md
      - FAQ: faq.md
  - Contributing:
      - Contributing Guide: contributing.md
      - Contributing to Docs: contributing-docs.md
  - About:
      - Changelog: changelog.md
      - Releases: https://github.com/talmolab/lablink/releases

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/talmolab/lablink