name: Publish on Release
# This workflow will only work if an artifact named "lablink-client-service-dist" is uploaded to the repository
# Run this workflow after testing using the "build-and-test-pip.yml" workflow
on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: lablink-client-service-dist
          path: dist/

      - name: Verify artifact
        run: |
          ls package/

      - name: Publish Package
        run: |
          twine upload --non-interactive dist/*
