name: Publish on Release
on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up UV
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"

      - name: Build allocator package
        working-directory: lablink-allocator/lablink-allocator-service
        run: |
          uv build

      - name: Build client package
        working-directory: lablink-client-base/lablink-client-service
        run: |
          uv build

      - name: Publish allocator package to PyPI
        working-directory: lablink-allocator/lablink-allocator-service
        run: |
          uv publish

      - name: Publish client package to PyPI
        working-directory: lablink-client-base/lablink-client-service
        run: |
          uv publish
