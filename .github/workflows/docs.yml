name: LabLink Docs

on:
  release:
    types: [published]
  push:
    branches:
      - main
      - test
      - dev
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
      - 'packages/allocator/**/*.py'
      - 'packages/client/**/*.py'
  workflow_dispatch:
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup UV
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          uv sync --extra docs
          source .venv/bin/activate
          uv pip install -e packages/allocator
          uv pip install -e packages/client

      - name: Print environment info
        run: |
          which python
          uv pip list

      - name: Configure Git for deployment
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version
        id: version
        if: github.event_name == 'push'
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "version=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/test" ]]; then
            echo "version=test" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Deploy documentation (release)
        if: github.event_name == 'release'
        run: |
          VERSION=${{ github.event.release.tag_name }}
          uv run mike deploy --push --update-aliases $VERSION latest
          uv run mike set-default --push latest

      - name: Deploy documentation (branch)
        if: github.event_name == 'push' && steps.version.outputs.version != ''
        run: |
          uv run mike deploy --push ${{ steps.version.outputs.version }}

      - name: Set default version to prod
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          uv run mike set-default --push prod

      - name: Build documentation (manual/PR)
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'
        run: |
          uv run mkdocs build