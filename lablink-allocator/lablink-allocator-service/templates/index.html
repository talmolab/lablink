<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabLink Allocator</title>
</head>
<body>
    <h1>Submit VM Details</h1>
    <form action="/request_vm" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="crd_command">CRD Command:</label>
        <input type="text" id="crd_command" name="crd_command" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
