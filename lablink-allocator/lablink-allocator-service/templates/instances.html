<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VM Instances</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>Existing VM Instances</h2>

  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Hostname</th>
        <th>PIN</th>
        <th>CRD Command</th>
        <th>User Email</th>
        <th>In Use</th>
        <th>Health Status</th>
      </tr>
    </thead>
    <tbody>
      {% for vm in instances %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ vm.hostname }}</td>
        <td>{{ vm.pin or "—" }}</td>
        <td>{{ vm.crdcommand or "—" }}</td>
        <td>{{ vm.useremail or "—" }}</td>
        <td>{{ "Yes" if vm.inuse else "No" }}</td>
        <td>{{ vm.healthy or "—" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
