<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs for {{ hostname }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: monospace;
            padding: 1rem;
            height: 600px;
            overflow-y: scroll;
            white-space: pre-wrap;
            border-radius: 5px;
            border: 1px solid #444;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container my-4">
        <h1 class="mb-4">Logs for <span class="text-info">{{ hostname }}</span></h1>

        <div class="card bg-secondary mb-3">
            <div class="card-header text-white">Log Output</div>
            <div class="card-body">
                <div class="log-container" id="logBox">{{ logs }}</div>
            </div>
        </div>

        <a href="/admin/instances" class="btn btn-outline-light">‚Üê Back to Instances</a>
    </div>

    <script>
        const hostname = "{{ hostname }}";
        async function refreshLogs() {
            try {
                const res = await fetch(`/api/vm-logs/${hostname}`);
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById("logBox").innerText = data.logs || "No logs available.";
                }
            } catch (err) {
                console.error("Error fetching logs:", err);
            }
        }
        setInterval(refreshLogs, 5000);
    </script>
</body>
</html>
