<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Logs - {{ hostname }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .log-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 0.9rem;
            padding: 1.5rem;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            border-radius: 8px;
            border: 1px solid #ddd;
            line-height: 1.4;
        }
        
        .log-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .log-container::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 4px;
        }
        
        .log-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        .log-container::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .control-buttons button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .control-buttons button:hover {
            background-color: #0056b3;
        }
        
        .control-buttons .btn-secondary {
            background-color: #6c757d;
        }
        
        .control-buttons .btn-secondary:hover {
            background-color: #545b62;
        }
        
        .control-buttons .btn-success {
            background-color: #28a745;
        }
        
        .control-buttons .btn-success:hover {
            background-color: #1e7e34;
        }
        
        .control-buttons .btn-danger {
            background-color: #dc3545;
        }
        
        .control-buttons .btn-danger:hover {
            background-color: #c82333;
        }
        
        .log-stats {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            background-color: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .back-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #545b62;
            color: white;
            text-decoration: none;
        }
        
        .auto-refresh-indicator {
            color: #28a745;
            font-size: 12px;
            display: none;
        }
        
        .auto-refresh-indicator.active {
            display: inline-block;
        }
        
        .follow-tail-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .log-card {
                padding: 20px;
            }
            
            .header-card {
                padding: 20px;
            }
            
            .control-buttons {
                justify-content: center;
            }
            
            .log-stats {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header-card">
            <h2 style="margin: 0; color: #333;">
                <span class="status-indicator"></span>
                VM Logs - {{ hostname }}
            </h2>
        </div>

        <!-- Controls -->
        <div class="log-card">
            <div class="control-buttons">
                <button onclick="refreshLogs()">
                    <i class="bi bi-arrow-clockwise me-1"></i>Refresh Logs
                </button>
                <button onclick="toggleAutoRefresh()" id="autoRefreshBtn">
                    <i class="bi bi-play me-1"></i>Start Auto Refresh
                </button>
                <button class="btn-secondary" onclick="downloadLogs()">
                    <i class="bi bi-download me-1"></i>Download
                </button>
            </div>
            
            <div class="log-stats">
                <div>Lines: <span id="lineCount">0</span></div>
                <div>Last Updated: <span id="lastUpdate">Loading...</span></div>
                <div class="auto-refresh-indicator" id="autoRefreshIndicator">
                    <i class="bi bi-arrow-clockwise me-1"></i>Auto-refreshing...
                </div>
                <div class="follow-tail-container">
                    <input type="checkbox" id="followTail" checked>
                    <label for="followTail">Follow tail</label>
                </div>
            </div>
            
            <div class="log-container" id="logBox">
                <div style="text-align: center; color: #888; padding: 2rem;">
                    Loading logs...
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div style="text-align: center;">
            <button class="back-button" onclick="handleClose()">
                <i class="bi bi-x-lg me-2"></i>Close Tab
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const hostname = "{{ hostname }}";
        let autoRefreshInterval = null;
        let isAutoRefreshing = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            refreshLogs();
            updateTimestamp();
        });

        async function refreshLogs() {
            try {
                const logBox = document.getElementById("logBox");
                const shouldFollowTail = document.getElementById("followTail").checked;
                
                const res = await fetch(`/api/vm-logs/${hostname}`);
                if (res.ok) {
                    const data = await res.json();
                    const logs = data.logs || "No logs available.";
                    
                    logBox.textContent = logs;
                    
                    // Update stats
                    updateLogStats(logs);
                    updateTimestamp();
                    
                    // Auto-scroll to bottom if following tail
                    if (shouldFollowTail) {
                        logBox.scrollTop = logBox.scrollHeight;
                    }
                } else if (res.status === 503) {
                    logBox.textContent = "The VM is currently installing CloudWatch Agent. Please wait.";
                } else {
                    logBox.textContent = "Error loading logs. Please try again.";
                }
            } catch (err) {
                console.error("Error fetching logs:", err);
                document.getElementById("logBox").textContent = "Network error. Please check your connection.";
            }
        }

        function toggleAutoRefresh() {
            const btn = document.getElementById("autoRefreshBtn");
            const indicator = document.getElementById("autoRefreshIndicator");
            
            if (isAutoRefreshing) {
                // Stop auto refresh
                clearInterval(autoRefreshInterval);
                isAutoRefreshing = false;
                btn.innerHTML = '<i class="bi bi-play me-1"></i>Start Auto Refresh';
                btn.className = '';
                indicator.classList.remove('active');
            } else {
                // Start auto refresh
                autoRefreshInterval = setInterval(refreshLogs, 5000);
                isAutoRefreshing = true;
                btn.innerHTML = '<i class="bi bi-pause me-1"></i>Stop Auto Refresh';
                btn.className = 'btn-danger';
                indicator.classList.add('active');
            }
        }

        function downloadLogs() {
            const logs = document.getElementById("logBox").textContent;
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${hostname}_logs_${new Date().toISOString().replace(/[:.]/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function updateLogStats(logs) {
            const lines = logs.split('\n').length;
            
            document.getElementById("lineCount").textContent = lines.toLocaleString();
        }

        function updateTimestamp() {
            document.getElementById("lastUpdate").textContent = new Date().toLocaleTimeString();
        }

        function handleClose() {
            window.close();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
