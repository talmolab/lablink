<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VM Allocator Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">VM Allocator Dashboard</h1>

    <!-- Form to request VMs -->
    <form method="POST" action="/launch">
      <div class="mb-3">
        <label for="num_vms" class="form-label">Number of VMs to Launch</label>
        <input type="number" class="form-control" id="num_vms" name="num_vms" min="1" required>
      </div>
      <button type="submit" class="btn btn-primary">Launch VMs</button>
    </form>

    <!-- Output / logs -->
    {% if output %}
      <div class="mt-4">
        <h4>Terraform Output:</h4>
        <pre style="background-color: #f8f9fa; padding: 1rem; border-radius: 0.5rem;">{{ output }}</pre>
      </div>
    {% elif error %}
      <div class="mt-4 alert alert-danger">
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}
  </div>
</body>
</html>
