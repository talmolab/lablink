<!-- templates/delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete All Instances</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f4f4f4;
      text-align: center;
    }
    .warning {
      color: #a00;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button.extract {
      background-color: #007bff;
    }
    button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <h1>Delete All LabLink Instances</h1>
  <p class="warning">This action will remove <strong>all VMs</strong> created via Terraform.</p>

  <form action="/destroy" method="POST" onsubmit="return handleSubmit();">
    <button id="destroy-btn" type="submit" onclick="return confirm('Are you sure you want to delete all instances?')">
      Run terraform destroy
    </button>
    <div id="loading-message" class="mt-2 text-muted" style="display: none;">
        Destroying VMs... please wait.
      </div>
  </form>

  <form id="extract-form">
    <button id="extract-btn" type="submit" class="extract">
      Extract and Download .slp Files
    </button>
    <div id="extract-loading" style="display: none; margin-top: 10px; color: gray;">
      Extracting .slp files from VMs... please wait.
    </div>
    <div id="extract-success" style="display: none; margin-top: 10px; color: green;">
      Download complete.
    </div>
    <div id="extract-error" style="display: none; margin-top: 10px; color: red;">
      Extraction failed.
    </div>
  </form>

  <script>
    function handleSubmit() {
      const button = document.getElementById("destroy-btn");
      const message = document.getElementById("loading-message");
      button.disabled = true;
      button.style.cursor = "not-allowed";
      button.innerText = "Destroying...";
      message.style.display = "block";
      return true;
    }

    document.getElementById("extract-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const btn = document.getElementById("extract-btn");
      const loading = document.getElementById("extract-loading");
      const success = document.getElementById("extract-success");
      const error = document.getElementById("extract-error");

      btn.disabled = true;
      btn.innerText = "Extracting...";
      btn.style.cursor = "not-allowed";
      loading.style.display = "block";
      success.style.display = "none";
      error.style.display = "none";

      try {
        const response = await fetch("/api/scp-client", {
          method: "POST"
        });

        loading.style.display = "none";

        if (response.ok) {
          success.style.display = "block";
          btn.innerText = "Extract .slp Files from Clients' VMs";
          btn.disabled = false;
          btn.style.cursor = "pointer";
        } else {
          throw new Error("Extraction failed.");
        }
      } catch (err) {
        loading.style.display = "none";
        error.style.display = "block";
        btn.innerText = "Extract .slp Files";
        btn.disabled = false;
        btn.style.cursor = "pointer";
      }
    });
  </script>
</body>
</html>
