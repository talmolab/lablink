<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VM Assignment Success</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h1 class="text-success mb-4">VM Assigned Successfully!</h1>
    <p class="mb-2">Assigned Hostname: <strong>{{ host }}</strong></p>
    <p class="mb-4">PIN: <strong>{{ pin }}</strong></p>
    <p class="mb-4">You can now access the assigned VM through <a href="https://remotedesktop.google.com/access/" target="_blank">Chrome Remote Desktop</a>.</p>
    <a href="/" class="btn btn-primary">Back to Home</a>
  </div>
</body>
</html>
