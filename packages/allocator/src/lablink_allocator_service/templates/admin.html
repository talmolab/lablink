<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabLink Admin Panel</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eef2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      h2,
      h3 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .button-group button {
        padding: 14px 24px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button-group button:hover {
        background-color: #0056b3;
      }

      .panel {
        background-color: #fff;
        border-radius: 12px;
        padding: 40px 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .button-group button {
        padding: 14px 24px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      @media (max-width: 600px) {
        .panel {
          padding: 30px 20px;
        }

        .button-group button,
        input[type="submit"] {
          font-size: 15px;
          padding: 12px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h2>LabLink Admin Panel</h2>

      <div class="button-group">
        <button onclick="location.href='/admin/instances'">
          View Current Instances
        </button>
        <button onclick="location.href='/admin/create'">
          Create New VM Instance
        </button>
        <button onclick="location.href='/admin/instances/delete'">
          Extract or Delete VM Data
        </button>
      </div>
    </div>
  </body>
</html>
